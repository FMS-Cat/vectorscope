<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Vectorscope example</title>
  </head>
  <body>
    <canvas id="canvas" width="512" height="512"></canvas><br />

    <script src="vectorscope.js"></script>
    <script>
      window.onload = function(){
        window.AudioContext = window.AudioContext || window.webkitAudioContext;
        if (!window.AudioContext) {
          console.log("No window.AudioContext");
          return; // no audio available
        }
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
        if (!navigator.getUserMedia) {
          console.log("No navigator.getUserMedia");
          return; // no audio available
        }

        var audio = new AudioContext();

        var input = document.getElementById( 'input' );
        var canvas = document.getElementById( 'canvas' );

        var vectorscope = new Vectorscope( audio, canvas );
        vectorscope.node.connect( audio.destination );

        var userMediaStream;

        navigator.getUserMedia({
            video:false,
            audio:{
              mandatory:[],
              optional:[{ 
                echoCancellation:false
              }, {
                googEchoCancellation: false,
              }, {
                googAutoGainControl: false,
              }, {
                googNoiseSuppression: false,
              }, {
                googHighpassFilter: false
              },{ sampleRate:22050 /* 44100 */ }]
            }
          }, function(stream) {
            var inputStream = audio.createMediaStreamSource(stream);
            inputStream.connect(vectorscope.node);
            input.connect(audio.destination);
            console.log("Record start successful");
          }, function(e) {
            console.log('getUserMedia error', e);
        });
      };
    </script>
  </body>
</html>
